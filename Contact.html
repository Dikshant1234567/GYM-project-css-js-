    <title>Contact</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- navbar -->
    <div class="navbar">
      <i class="fa-solid fa-bars ham"></i>

      <div class="nav-container">
        <div class="brand-logo">
          <img
            src="https://media.istockphoto.com/id/1444631187/photo/the-grey-dumble-barbel-on-the-white-background.jpg?b=1&s=170667a&w=0&k=20&c=JnU2lg0XTgzb_k_tiQaR06uhQSX5x7-1PEtw5K6PMW8="
            alt="logo"
          />
        </div>
        <nav class="nav-item">
          <i class="fa-solid fa-xmark cross"></i>
          <ul>
            <li><a class="nav-links" href="home.html">Home</a></li>

      </div>

    <!-- navbar END -->

    <!-- FORM START -->
    <form action="#">
        <h1>How can we help?</h1>
      <div class="form-container">
        <div class="name">
          <input type="text" placeholder="Your Name" required/>
        </div>

        <div class="email">
          <input type="email" name="Email" id="#" placeholder="Your Email" required />
        </div>

        <div class="password" >
          <input
            type="password"
            name="password"
            placeholder="Enter Your Password"
            required
          />
        </div>

        <div class="feedback">
          <textarea name="Feedback" id="#" cols="30" rows="10" placeholder="How Can we help?"></textarea>
        </div>

        <div class="submit">
          <button>Submit</button>
        </div>
      </div>
    </form>
    <script src="script.js"></script>
    <!-- FORM END -->
  </body>
